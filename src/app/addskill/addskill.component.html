<form>
    <fieldset class="uk-fieldset uk-padding">

        <legend class="uk-legend">اضف مهاراتك</legend>

        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="اسمك" name="name" [(ngModel)]="data.name" >
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="عمرك" name="age" [(ngModel)]="data.age" >
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="رقم الهاتف"name="phone" [(ngModel)]="data.phone" >
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="العنوان" name="address" [(ngModel)]="data.address">
        </div>
        <div class="uk-margin">
            <textarea class="uk-textarea" rows="5" placeholder="الملاحظات"name="note" [(ngModel)]="data.note"></textarea>
        </div>


        <button class="uk-button uk-button-primary" (click)="insert()">ارسال</button>
        
      
    </fieldset>
</form>
